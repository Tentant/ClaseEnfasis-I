<!DOCTYPE html>
<html lang="es">

<head>
	<title>Estructura básica de HTML5</title>
	<meta charset="utf-8">
	<meta name="description" content="Estructura básica de html5 y css3">
	<meta name="author" content="Santiago Arciniegas Carmona"> <!-- Autor del sitio -->
	<meta name="robots" content="follow, index"> <!-- Permitir a los robots del buscador mostrar los links dentro de mi web, etc -->
	<meta name="distribution" content="global"><!-- Que todo el mundo lo pueda ver -->
	<meta http-equiv="content-language" content="es"><!-- Idioma español -->
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>

<body>
	<!--<p>Esto es un párrafo</p> -->
	<header>
		<hgroup><!--Agrupar elementos h -->
		<h1>Estructura básica de HTML5</h1>
		<h3>Subtítulo</h3>
		</hgroup>
	</header>

	<nav>
		<ul> <!--Define la lista -->
			<li>Principal</li><!--Define los elementos de la lista -->
			<li>Fotos</li>
			<li>Videos</li>
			<li>Contacto</li>
		</ul>
	</nav>

	<section> <!--Define una sección de info principal -->
		Esto es una Sección
		<article class="article"><!--Información independiete -->
			Esto es un Artículo
		</article>
	</section>

	<aside><!--Info que no es tan relevante -->
		Esto es la barra lateral o aside
	</aside>

	<footer><!--Pie de página -->
		Pie de la página o footer
	</footer>
</body>
</html>
